<h1>Feedback Form</h1>

<form enctype="text/plain"
      action="mailto:u7531876@anu.edu.au" method="post">

<!--    using input to generate name and email input area-->

    Your name
    <br/>
    <input type="text" name="name"
           size="33" maxlength="50"
           placeholder="Your name is ..." style="font-family:Century Gothic,serif">
    <br/>

    Your email address
    <br/>
    <input type="text" name="email"
           size="33" maxlength="50"
           placeholder="Your email is ..." style="font-family:Century Gothic,serif">
    <br/>

    What is your gender?
    <br/>
    <div id="select">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="I prefer not to say"> I prefer not to say
    </div>
    <br/>

<!--    using textarea to generate feedback input area-->

    Please fill in your feedback below
    <br/>
    <textarea name="feedback" wrap="soft" maxlength="250"
              placeholder="Please type your feedback here..." style="font-family:Century Gothic"></textarea>

    <hr>
    <input type="submit" value="Send it">
    <input type="reset" value="Clear">
    <hr>

</form>
